<body>
  <header>
    <h1>The Odin Library</h1>
  </header>
  <button type="submit" class="add">Add New Book</button>
  <main>
    <div class="shelves">
      <div class="book">
        <p class="author">Author</p>
        <button class="close-book">X</button>
        <p class="title">Title</p>
        <p class="pages">Pages</p>
        <div class="read-not-read">
          <label for="read">Read</label>
          <input type="radio" name="read" id="read" value="read">
          <label for="not-read">Not Read</label>
          <input type="radio" name="read" id="not-read" value="not-read">
        </div>
      </div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>

      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
