<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1>The Odin Library</h1>
  </header>
  <button type="submit" class="add-book">Add New Book</button>
  <dialog >
    <p>Enter the details of your book</p>
    <button class="close-form" method="dialog">x</button>
    <form method="dialog" id="book-form">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" autofocus required>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
      <label for="pages">Nr. of pages</label>
      <input type="number" id="pages" name="pages" required>
      <label for="author">Read</label>
      <input type="radio" id="read" name="read-status" value="read">
      <label for="author">Not Read</label>
      <input type="radio" id="not-read" name="read-status" value="not-read">
      <button class="add-book-dialog" type="submit">Submit</button>
    </form>
  </dialog>
  <main>
    <div class="shelf">
      <div class="book">
        <p class="author">Author</p>
        <button class="close-book">X</button>
        <p class="title">Title</p>
        <p class="pages">Pages</p>
        <div class="read-not-read">
          <label for="read">Read</label>
          <input type="radio" name="read-status" id="read" value="read">
          <label for="not-read">Not Read</label>
          <input type="radio" name="read-status" id="not-read" value="not-read">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
